<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Community Upload</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;max-width:760px;margin:40px auto;padding:0 16px;line-height:1.4}
    h1{margin:0 0 8px}
    p{margin:0 0 16px;color:#333}
    label{display:block;margin:14px 0 6px;font-weight:600}
    input,textarea,button{width:100%;font-size:16px;padding:10px;border:1px solid #ccc;border-radius:10px;box-sizing:border-box}
    textarea{min-height:140px;resize:vertical}
    button{cursor:pointer;font-weight:700;margin-top:16px}
    small{color:#555}
  </style>
</head>
<body>
  <h1>Share Your Story</h1>
  <p>Upload a photo or document, and submit your story for review.</p>

  <!-- Netlify will only capture file uploads if enctype is multipart/form-data -->
  <form
    name="community-upload"
    method="POST"
    data-netlify="true"
    netlify-honeypot="bot-field"
    enctype="multipart/form-data"
  >
    <!-- Required so Netlify detects the form at build time -->
    <input type="hidden" name="form-name" value="community-upload" />

    <!-- Honeypot (spam trap) -->
    <p style="display:none">
      <label>Donâ€™t fill this out: <input name="bot-field" /></label>
    </p>

    <label for="name">Your Name</label>
    <input id="name" type="text" name="name" required />

    <label for="email">Your Email</label>
    <input id="email" type="email" name="email" required />

    <label for="message">Message / Story</label>
    <textarea id="message" name="message" required></textarea>

    <label for="upload">Upload (photo or document)</label>
    <input id="upload" type="file" name="upload" />

    <small>Tip: keep uploads under ~8MB so they submit reliably.</small>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
